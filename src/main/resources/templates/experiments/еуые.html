    <p title="Cостояние показов

ARCH | ARCHIVED - Кампания помещена в архив с помощью метода archive, пользователем в веб-интерфейсе или автоматически (если на счете нет средств и показов не было более 30 дней).

CONV | CONVERTED - Кампания велась в у. е. до перехода рекламодателя на работу в реальной валюте, в настоящее время перемещена в специальный архив и доступна только для чтения.

SUSP | SUSPENDED - Кампания остановлена владельцем с помощью метода suspend или в веб-интерфейсе.

END | ENDED - Кампания закончилась (прошла дата окончания).

ON - Кампания активна, объявления могут быть показаны.

OFF - Кампания неактивна (черновик, ожидает модерации, отклонена, отсутствуют средства на кампании или на общем счете, нет активных объявлений).

UNKN | UNKNOWN - Используется для обеспечения обратной совместимости и отображения состояний, не поддерживаемых в данной версии API.">abcde</p>
